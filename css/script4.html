<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de pseudo-classes CSS</title>
    <style>
      a {
        color: #333;
        text-decoration: none;
        border-bottom: 1px solid #333;
        transition: border-color 0.2s ease-in-out;
      }
      
      a:hover {
        border-color: #FF9933;
      }
    </style>
  </head>
  <body>
    <p>Ceci est un exemple de lien avec un effet de survol.</p>
    <p><a href="#">Cliquez ici</a> pour voir l'effet.</p>
  </body>
</html>
