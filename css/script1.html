<!DOCTYPE html>
<html>
  <head>
    <title>Exemple d'animation CSS</title>
    <style>
      img {
        animation-name: rotation;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }
      
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="chemin/vers/mon-image.png" alt="Mon image">
  </body>
</html>
